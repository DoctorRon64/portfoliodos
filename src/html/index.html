<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philip Portfolio</title>
    <link rel="icon" href="/assets/img/websiteicon.gif" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/app.css">
</head>

<body class="home-body">

    <!-- Navbar -->
    <div class="home-container">
        <div class="home-title">Philip's Portfolio</div>
        <div class="home-subtitle">Game Developer & Audio Composer</div>
    </div>


    <div class="home-projects" id="project-list"></div>

    <script type="module">
        import { tagsMap } from '../assets/js/tagsMap.js';

        fetch('/data/projects.json') // fixed relative path
            .then(response => response.json())
            .then(projects => {
                const container = document.getElementById('project-list');

                projects.forEach((project, index) => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'thumbnail';
                    const mainImageId = `main-image-${index}`;

                    const tagHTML = project.tags.map(tag => {
                        const color = tagsMap[tag] || '#3b8ac4';
                        return `<span class="tag" style="background-color: ${color}">${tag}</span>`;
                    }).join('');

                    projectDiv.innerHTML = `
                    <div class="project-title">${project.title}</div>
                    <div class="subtitle">${project.description}</div>
                    <img id="${mainImageId}" src="${project.mainvisual}" alt="Main Project Image">
                    <div class="small-thumbnails">
                        ${project.extravisuals.map(img => `
                        <img class="small" src="${img}" onclick="document.getElementById('${mainImageId}').src='${img}'">`
                                ).join('')}
                    </div>
                    <div class="tags">${tagHTML}</div>
                    <button onclick="openProject(${index})">Open Project</button>
                `;
                    container.appendChild(projectDiv);
                });
            });

        window.openProject = function (projectId) {
            window.location.href = 'cell.html?id=' + projectId;
        }
    </script>

    <script>
        function updateBigImage(imageSrc) {
            const bigImage = document.getElementById('big-image');
            bigImage.src = imageSrc;
        }
    </script>

</html>
